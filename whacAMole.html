<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-A-Mole</title>
    <link rel="stylesheet" href="app.css">
</head>


<body>

    <section class="titleAndButtons">
        <h1>Cookie Muncher</h1>
        <button name="start" id="startBtn"> Start </button>
        <button name="reset" id="resetBtn"> reset </button>
    </section>


    <div class="rules">
        <h3 id="cookie-rule">Click the Cookies to get 2 Points</h3>

        <h3 id="broccoli-rule">Avoid the Broccoli its subtracts 3 from score</h3>
    </div>

    <section class="scoreBoard">
        <h2>Your score: </h2>
        <h2 id="score">0</h2>

        <h2>Time Left:</h2>
        <h2 id="time-left">10</h2>
    </section>




    <div class="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>

    </div>


    <script src="app.js"></script>
</body>

</html>
