<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-A-Mole</title>
    <link rel="stylesheet" href="startMenu.css">
</head>


<body>

    <section class="titleAndButtons">
        <h1>Help Pablo the Purple Penguin</h1>
    </section>

    <h3>Help Pablo the choclate chip cookie loving penguin eat as many cookies as possible. Avoid broccoli because Pablo does not like his veggies
        </h2>

        <div class="rules">
            <section class="cookies">
                <h3 id="cookie-rule">Cookies to get 2 Points</h3>
                <img class="foodImg" src="chocChipCookies_whac-a-mole.png" alt="chocolate chip cookies">
            </section>

            <section class="broccolli">
                <h3 id="broccoli-rule">Broccoli is -3 points</h3>
                <img class="foodImg" src="Broccoli-.png" alt="Broccoli">
            </section>
        </div>

        <section class="helpPablo">
            <img id="penguin" src="Penguin_purple.png" alt="purple penguin">
            <button name="help Pablo" id="loadGameBtn">Help Pablo</button>
        </section>




        <script src="startMenu.js"></script>
</body>

</html>
